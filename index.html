<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>666 versos de horror</title>
    <link rel="stylesheet" href="./css/frontpage.css">
    <script src="./js/frontpage.js"></script>
    
</head>
<body>
    <header>
        <section class="text">
        <h1>666 VERSOS <br> DE HORORR</h1>
    </section>
    </header>
    <main>
        <section class="randompoems">
            <div class="box">
            <p id="poemDisplay"></p>
            <button id="myButton">Ver Poema</button>
        </div>
        </section>
        <script>
            const poems = [
            "Una abertura<br>asoma en su cuello un<br>Tornado jazmín.",
  "Mi mamá está<br>En la mesa, ella es<br>Nuestro platillo.",
  "Un libro negro<br>Asoma sus páginas<br>Rotas, malditas.",
  "Es preferible<br>Leer la descripción<br>De un cadáver.",
  "Última hora<br>Un perrito juega con<br>Una cabeza.",
  "Como la sombra<br>Que arrulla a los niños en<br>Cajas de piedra.",
  "Sin globo ocular<br>Sueña el esqueleto con<br>La impuntualidad.",
  "El esqueleto<br>Recuerda aquella cita<br>Inconsolable.",
  "Podría ver cien<br>Maneras de morir en<br>Mi propia casa.",
  "Anticoncepción<br>Rosemary observa<br>Llorando los ojos de<br>Su propio hijo.",
  "Un rayo de luz<br>Hierve la blanca carne<br>De Nosferatu.",
  "En el librero<br>Quemado un libro de<br>Francisco Tario.",
  "En el librero<br>Extraño, un libro de<br>Francisco Tario."
            ];
            
            const poemButton = document.querySelector("#myButton");
            const poemDisplay = document.querySelector("#poemDisplay");
            
            poemButton.addEventListener("click", function () {
            const randomPoem = poems[Math.floor(Math.random() * poems.length)];
            poemDisplay.innerHTML = randomPoem;
            });
            </script>
    </main>
    <footer></footer>
</body>
</html>
